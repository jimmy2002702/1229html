<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人首頁</title>
    <link rel="stylesheet" href="css/css.css">
    <style>
        :root {
            --color04: #2C3E50;
            --color05: #E74C3C;
            --color06: #3498DB;
            --color07: #F39C12;
            --color08: #ECF0F1;
            --colorblue01: #34495E;
            --colorblue02: #5DADE2;
            --colorblue04: #BDC3C7;
            --textcolor01: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }

        /* 裝飾方塊動畫 */
        .box01, .box02, .box03, .box04 {
            width: 150px;
            height: 150px;
            position: absolute;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0.8;
        }

        .box01 {
            background: linear-gradient(135deg, #F39C12, #F1C40F);
            top: 0;
            left: 0;
            animation: float 6s ease-in-out infinite;
        }

        .box02 {
            background: linear-gradient(135deg, #E74C3C, #C0392B);
            top: 0;
            right: 0;
            animation: float 6s ease-in-out infinite 1.5s;
        }

        .box03 {
            background: linear-gradient(135deg, #3498DB, #2980B9);
            bottom: 0;
            left: 0;
            animation: float 6s ease-in-out infinite 3s;
        }

        .box04 {
            background: linear-gradient(135deg, #2C3E50, #34495E);
            bottom: 0;
            right: 0;
            animation: float 6s ease-in-out infinite 4.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .header:hover .box01 { transform: scale(1.2) rotate(15deg); }
        .header:hover .box02 { transform: scale(1.2) rotate(-15deg); }
        .header:hover .box03 { transform: scale(1.2) rotate(-15deg); }
        .header:hover .box04 { transform: scale(1.2) rotate(15deg); }

        .userbox {
            position: absolute;
            top: 75px;
            bottom: 75px;
            left: 75px;
            right: 75px;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.5)),
                        url(image/run03.avif);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .userbox:hover {
            transform: scale(1.02);
        }

        .usertext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 60px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .usertext h1 {
            font-size: 56px;
            padding: 15px;
            color: var(--textcolor01);
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .usertext hr {
            border: none;
            height: 3px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 20px 0;
        }

        .usertext h2 {
            color: var(--textcolor01);
            font-size: 32px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .usertext p {
            color: var(--textcolor01);
            font-size: 18px;
            opacity: 0.9;
        }

        .content {
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 80px 30px;
        }

        .content h1 {
            color: #2C3E50;
            font-size: 42px;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
        }

        .content h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            width: 350px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.5s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
        }

        .roller {
            position: relative;
            overflow: hidden;
        }

        .roller img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card:hover .roller img {
            transform: scale(1.1);
        }

        .roller-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9), rgba(118, 75, 162, 0.9));
            transform: translateY(-100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .roller:hover .roller-box {
            transform: translateY(0);
        }

        .btn-01 {
            display: inline-block;
            padding: 15px 35px;
            background: white;
            color: #667eea;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-01:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            padding: 20px 20px 10px;
            color: #2C3E50;
            font-size: 24px;
        }

        .card p {
            padding: 0 20px 25px;
            color: #7F8C8D;
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            background: linear-gradient(135deg, #2C3E50, #34495E);
            color: #ECF0F1;
            text-align: center;
            padding: 30px 10px;
            font-size: 14px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .userbox {
                top: 40px;
                bottom: 40px;
                left: 40px;
                right: 40px;
            }

            .usertext h1 {
                font-size: 36px;
            }

            .usertext h2 {
                font-size: 24px;
            }

            .card-container {
                gap: 30px;
            }

            .card {
                width: 90%;
                max-width: 350px;
            }

            .box01, .box02, .box03, .box04 {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
        <div class="box04"></div>
        <div class="userbox"></div>
        <div class="usertext">
            <h1>個人作品集</h1>
            <hr>
            <h2>林政佑</h2>
            <p>專題展示</p>
        </div>
    </div>
 <div class="content">

        <div class="card-container">

                <div class="roller-box">

                </div>
                <img src="image/wolf.avif"alt="">
                <h2>作品01</h2>

            </div>
            <div class="card roller">
                <div class="roller-box">
                    <a href="20251028-2.html" class="btn-01">了解更多</a>
                </div>
                <img src="https://plus.unsplash.com/premium_photo-1670601440146-3b33dfcd7e17?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1238"
                    alt="義大利麵">
                <h2>作品02</h2>
                <p>基本網頁架構</p>

                    <a href="20251118-api.html" class="btn-01">了解更多</a>
                </div>
                <img src="image/dog8.avif"

                <h2>作品03</h2>
                <p>專題</p>
            </div>
        </div>
    </div>
</body>
</body>

</html>
